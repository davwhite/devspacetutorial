schemaVersion: 2.1.0
metadata:
  attributes:
    metadata-name-field: generateName
    metadata-name-original-value: flyingthings
  name: flyingthings
  namespace: davwhite-devspaces
attributes:
  che-theia.eclipse.org/sidecar-policy: mergeImage
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: devspaces
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
  dw.metadata.annotations:
    che.eclipse.org/devfile-source: |
      url:
        location: https://github.com/redhat-na-ssa/flyingthings.git
projects:
  - git:
      remotes:
        origin: https://github.com/redhat-na-ssa/flyingthings.git
    name: flyingthings
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
      deployment/memoryLimit: 32Gi
      deployment/memoryRequest: 38Gi
      deployment/cpuLimit: "500m"
      deployment/cpuRequest: 300m
      deployment/nvidia.com/gpu: "1"
    container:
      env:
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.ocp4.davenet.local
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.ocp4.davenet.local/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.devspaces.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.ocp4.davenet.local
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: ''
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:a5a67003870daf10f941b0279a065358dd1ace6d40826462b91bae9868216eff
      sourceMapping: /projects
    name: universal-developer-image
  - attributes:
      controller.devfile.io/merge-contribution: false
      deployment/cpuLimit: "1000m"
      deployment/cpuRequest: "900m"
      deployment/memoryLimit: 32Gi
      deployment/memoryRequest: 38Gi
    container:
      env:
        - name: BATCH_SIZE
          value: "-1"
        - name: NUM_EPOCHS
          value: "10"
        - name: IMG_RESIZE
          value: "N"
        - name: IMG_WIDTH
          value: "200"
        - name: BASE_MODEL
          value: yolov8n.pt
        - name: DATASET_ZIP
          value: flyingthings-yolo.zip
        - name: MINIO_CLIENT_URL
          value: util02.davenet.local
        - name: WEIGHTS
          value: flyingthings.pt
        - name: BUILD_VER
          value: "0.0"
        - name: MODEL_CLASSES
          value: flyingthings.yaml
        - name: SIMPLEVIS_DATA
          value: /opt/app-root/src/simplevis-data
        - name: BASEDIR
          value: /opt/app-root/src
        - name: MINIO_ENDPOINT
          value: http://minio:9000
        - name: MINIO_BUCKET
          value: flyingthings
        - name: MINIO_ACCESSKEY
          value: minioadmin
        - name: MINIO_SECRETKEY
          value: minioadmin
      image: image-registry.openshift-image-registry.svc:5000/davwhite-devspaces/devspaces-tkn:latest
      command: ["tail"]
      args: ["-f", "/dev/null"]
      sourceMapping: /projects
    name: my-custom