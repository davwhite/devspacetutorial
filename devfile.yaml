schemaVersion: 2.2.0
metadata:
  name: python-hello-world
  namespace: davwhite-devspaces
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: devspaces
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
projects:
  - name: python-hello-worldx
    zip:
      location: http://devfile-registry.devspaces.svc:8080/resources/v2/python-hello-world.zip
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      env:
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.ocp4.davenet.local
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.ocp4.davenet.local/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.devspaces.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.ocp4.davenet.local
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: ''
      image: image-registry.openshift-image-registry.svc:5000/davwhite-devspaces/devspaces-yolo:latest
      memoryLimit: 2G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
    name: python
  - name: venv
    volume:
      size: 1G
commands:
  - exec:
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py
      component: python
      group:
        kind: run
      label: Run the application
      workingDir: ${PROJECTS_ROOT}/python-hello-world
    id: run