schemaVersion: 2.2.0
metadata:
  name: flyingthings
  namespace: davwhite-devspaces
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: devspaces
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
projects:
  - git:
      remotes:
        origin: https://github.com/redhat-na-ssa/flyingthings.git
    name: flyingthings
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      env:
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.ocpbare.davenet.local
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.ocpbare.davenet.local/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.devspaces.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.ocpbare.davenet.local
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: ''
      image: image-registry.openshift-image-registry.svc:5000/davwhite-devspaces/devspace-yolo:latest
      memoryLimit: 2G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
    name: python
  - name: yolo
    attributes:
      controller.devfile.io/merge-contribution: false
    container:
      image: registry.access.redhat.com/ubi9/python-39
      memoryLimit: 2G
      mountSources: true
      sourceMapping: /dunno
      # volumeMounts:
      #   - name: venv
      #     path: /home/user/.venv
  - name: venv
    volume:
      size: 1G
commands:
  - exec:
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py
      component: python
      group:
        kind: run
      label: Run the application
      workingDir: ${PROJECTS_ROOT}/python-hello-world
    id: run